<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Hi-Lo Frequencies</title>
</head>
<body>
<div>
    <div>
        <h1 id="hello-el"></h1>
        <h3 id="points-el"></h3>
        <p id="guess-el">Will the number be "Hi" or "Lo"? Take a guess.</p>
        <p id="bet-el"></p>
        <p id="result-text-el"></p>
    </div>
    <div class="container">
        <p id="number-el"></p>
    </div>
    <div class="button-container">
        <button class="high-low-buttons" id="high-el">High</button>
        <button class="high-low-buttons" id="'low-el">Low</button>
    </div>
    <div class="betting-container">
        <input type="number" id="betting-number-el">
        <button id="bet-button-el">Place bet</button>
        <p id="betting-gesture-text"></p>

    </div>
</div>


<script type="module" src="index.mjs"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
